<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - AI File Organiser</title>
  <link rel="stylesheet" href="dashboard.css" />
  <script defer src="dashboard.js"></script>
</head>
<body>
  <nav id="navbar" class="navbar">
    <div class="navbar-brand text-2xl font-bold animate-gradient">AI File Organiser</div>
    <ul class="navbar-menu">
      <li class="navbar-item"><a href="contact_us.html">Contact Us</a></li>
      <li class="navbar-item"><a href="explorer.html">Explorer</a></li>
      <li class="navbar-item"><a href="features.html">Features</a></li>
      <li class="navbar-item"><a href="signin.html" class="btn">Sign In</a></li>
      <li class="navbar-item"><a href="signup.html" class="btn">Sign Up</a></li>
    </ul>
  </nav>
  <div class="dashboard-container container">
    <h1 class="dashboard-title">Welcome to Your Dashboard</h1>
    <div class="upload-area">
      <label for="file-upload" class="upload-label">Upload a file to your input folder</label>
      <input type="file" id="file-upload" class="upload-input" multiple accept=".txt,.csv,.tsv,.json,.xml,.yaml,.yml,.ini,.log,.md,.pdf,.docx" />
      <span id="selected-file-name"></span>
      <button class="upload-btn btn" id="upload-btn">Choose from computer</button>
      <div class="progress-bar-bg" id="progress-bar-bg" style="display:none;">
        <div class="progress-bar" id="progress-bar" style="width:0%"></div>
      </div>
      <div id="upload-status"></div>
    </div>
  </div>
</body>
</html>
