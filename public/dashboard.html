<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar fade-in">
    <a href="index.html"><div class="nav-logo">AI Sorter</div></a>
    <ul class="nav-links">
      <li><a href="dashboard.html">Upload</a></li>
      <li><a href="explorer.html">My Files</a></li>
      <li><a href="contact_us.html">Contact</a></li>
    </ul>
    <div class="nav-auth">
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </nav>

  <!-- Main Upload Area -->
  <div class="dashboard-content">
    <h1 class="fade-in" id="userGreeting"></h1>
    <div id="drop-area" class="fade-in delay upload-section">
      <p>Drag & Drop your file here</p>
      <p>or</p>
      <button class="upload-btn" id="fileBtn">Select File</button>
      <input type="file" id="fileInput" multiple hidden />
    </div>

    <div id="file-list" class="fade-in delay-2"></div>
    <div id="uploadStatus" class="status-msg"></div>
  </div>

  <script src="script.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
