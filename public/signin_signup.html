<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auth - AI File Organiser</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="signin_signup.css" />

  <!-- Script -->
  <script defer src="signin_signup.js"></script>
</head>
<body class="bg-black text-white min-h-screen">

  <!-- Navbar -->
  <nav id="navbar" class="flex justify-between items-center px-8 py-4 fixed w-full top-0 bg-black transition duration-300 z-50">
    <div class="text-2xl font-bold bg-gradient-to-r from-red-400 via-yellow-400 to-pink-400 bg-clip-text text-transparent animate-gradient">
      AI File Organiser
    </div>
    <ul class="flex space-x-6">
      <li><a href="contact_us.html" class="hover:text-pink-400 transition">Contact Us</a></li>
      <li><a href="features.html" class="hover:text-pink-400 transition">Features</a></li>
      <li><a href="signin_signup.html#signin-section" class="hover:text-pink-400 transition">Sign In</a></li>
      <li><a href="signin_signup.html#signup-section" class="bg-gradient-to-r from-pink-500 to-yellow-500 px-6 py-2 rounded-full font-semibold hover:opacity-80 transition">Sign Up</a></li>
    </ul>
  </nav>

  <div class="auth-container mt-32">
    <h1 class="auth-title animate-gradient">AI File Organiser</h1>

    <!-- Toggle Buttons -->
    <div class="flex justify-center mb-6">
      <button id="showSignIn" class="auth-toggle-btn signin">Sign In</button>
      <button id="showSignUp" class="auth-toggle-btn signup">Sign Up</button>
    </div>

    <!-- Sign In Form -->
    <div id="signin-section"></div>
    <form id="signInForm" class="auth-form hidden">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>

    <!-- Sign Up Form -->
    <div id="signup-section"></div>
    <form id="signUpForm" class="auth-form hidden">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>

  </div>

  <!-- Popup Notification -->
  <div id="popup-notification" class="popup-notification">
    <span id="popup-message"></span>
    <button class="popup-close" id="popup-close">Close</button>
  </div>

</body>
</html>
