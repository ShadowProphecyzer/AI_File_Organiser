<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login / Register</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Hide forms by default */
    .auth-form { display: none; }
    .auth-form.active { display: block; }

    .form-toggle {
      margin-bottom: 20px;
      text-align: center;
    }
    .form-toggle button {
      padding: 10px 25px;
      margin: 0 10px;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #eee;
      color: #444;
      transition: background-color 0.3s ease;
    }
    .form-toggle button.active {
      background-color: #1e88e5;
      color: white;
      box-shadow: 0 0 10px rgba(30,136,229,0.6);
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html"><div class="nav-logo">AI Sorter</div></a>
    <ul class="nav-links"><li><a href="contact_us.html">Contact</a></li></ul>
  </nav>

  <div class="container auth-container">
    <h2>Account Access</h2>
    <div class="form-toggle">
      <button id="btnSignIn">Sign In</button>
      <button id="btnSignUp">Sign Up</button>
    </div>

    <form id="loginForm" class="auth-form" autocomplete="off">
      <input id="signin-email" type="email" name="email" placeholder="Email" required />
      <input id="signin-password" type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <form id="registerForm" class="auth-form" autocomplete="off">
      <input id="signup-name" type="text" name="username" placeholder="Username" required />
      <input id="signup-email" type="email" name="email" placeholder="Email" required />
      <input id="signup-password" type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>

    <div id="authMessage"></div>
  </div>

  <script src="script.js"></script>
  <script>
    // Get buttons and forms
    const btnSignIn = document.getElementById("btnSignIn");
    const btnSignUp = document.getElementById("btnSignUp");
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const authMessage = document.getElementById("authMessage");

    function showForm(type) {
      if(type === "signin"){
        loginForm.classList.add("active");
        registerForm.classList.remove("active");
        btnSignIn.classList.add("active");
        btnSignUp.classList.remove("active");
        authMessage.innerText = "";
      } else {
        loginForm.classList.remove("active");
        registerForm.classList.add("active");
        btnSignIn.classList.remove("active");
        btnSignUp.classList.add("active");
        authMessage.innerText = "";
      }
    }

    // Button listeners
    btnSignIn.addEventListener("click", () => showForm("signin"));
    btnSignUp.addEventListener("click", () => showForm("signup"));

    // On page load check URL param
    const params = new URLSearchParams(window.location.search);
    const formParam = params.get("form");
    if(formParam === "signup"){
      showForm("signup");
    } else {
      showForm("signin");
    }
  </script>
</body>
</html>
